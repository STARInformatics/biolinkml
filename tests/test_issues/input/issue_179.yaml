id: http://example.org/sample/example1

types:
  string:
    base: str
    uri: xsd:string

classes:
  metric result:
    description: >-
      Result of executing a metric on a KS
    slots:
      - evaluated using
      - has source
      - has status
      - description
      - has messages

  problem:
    description: >-
      An object representing an error or problem encountered
    slots:
      - description

  download problem:
    is_a: problem
    description: >-
      A problem in downloading a knowledge source
    slots:
      - has source

slots:
  evaluated using:

  has source:

  has status:

  description:

  has messages: