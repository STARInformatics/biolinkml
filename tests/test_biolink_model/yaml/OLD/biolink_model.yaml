id: http://w3id.org/biolink/biolink-model/model
name: biolink model
description: Model of a container for life sciences data
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  biolink: http://w3id.org/biolink/vocab/

default_prefix: biolink

types:


node_properties:
  latitude:
    domain:
    range: float
    description: >-
      latitude
    mappings:
      - wgs:lat

  longitude:
    is_a: node property
    range: float
    description: >-
      longitude
    mappings:
      - wgs:long

  has biological sequence:
    is_a: node property
    description: >-
      connects a genomic feature to its sequence
    range: biological sequence


node_qualifiers:


assoc_properties:
  in taxon:
    domain: thing with taxon
    range: organism taxon
    description: connects a thing to a class representing a taxon
    in_subset:
      - translator_minimal
    mappings:
      - RO:0002162
      - WD:P703

  has chemical formula:
    is_a: node property
    range: chemical formula value
    description: >-
      description of chemical compound based on element symbols
    mappings:
      - WD:P274

  aggregate statistic:
    is_a: node property
    abstract: true

  has count:
    description: >-
      number of things with a particular property
    is_a: aggregate statistic
    range: integer

  has total:
    description: >-
      total number of things in a particular reference set
    is_a: aggregate statistic
    range: integer

  has quotient:
    is_a: aggregate statistic
    range: double

  has percentage:
    description: >-
      equivalent to has quotient multiplied by 100
    is_a: aggregate statistic
    range: double

assoc_qualifiers:
  stage qualifier:
    range: life stage
    path: "object/during"
    description: stage at which expression takes place

  quantifier qualifier:
#    range: ontology class
    description: A measurable quantity for the object of the association

  frequency qualifier:
    description: >-
      a qualifier used in a phenotypic association to state how frequent the phenotype is observed in the subject
    range: frequency value

  severity qualifier:
    description: >-
      a qualifier used in a phenotypic association to state how severe the phenotype is in the subject
    range: severity value

  sex qualifier:
    description: >-
      a qualifier used in a phenotypic association to state whether the association is specific to a particular sex.
    range: biological sex

  onset qualifier:
    description: >-
      a qualifier used in a phenotypic association to state when the phenotype appears is in the subject
    range: onset

  clinical modifier qualifier:
    description: >-
      Used to characterize and specify the phenotypic abnormalities defined in the Phenotypic abnormality subontology,
      with respect to severity, laterality, age of onset, and other aspects
    range: clinical modifier

  sequence variant qualifier:
    description: >-
      a qualifier used in an association where the variant
    range: sequence variant


ontology_classes:
  #=============================================
  # Ontology class mixins
  #=============================================
  thing with taxon:
    abstract: true
    mixin: true
    description: Any named thing that has a taxon


  gene grouping:
    abstract: true
    mixin: true
    description: any grouping of multiple genes or gene products

  individual organism:
    mixins:
      - thing with taxon
    is_a: organismal entity
    subclass_of: "NCBITaxon:1"
    mappings:
      - SIO:010000
      - UMLSSG:LIVB
      - WD:Q795052

  population of individual organisms:
    local_names:
      ga4gh: population
    mixins:
      - thing with taxon
    is_a: organismal entity
    subclass_of: PCO:0000001
    mappings:
      - SIO:001061
    id_prefixes:
      - HANCESTRO

  biological entity:
    abstract: true
    mappings:
      - WD:Q28845870

  molecular entity:
    is_a: biological entity
    mixins:
      - thing with taxon
    aliases: ['bioentity']
    description: "A gene, gene product, small molecule or macromolecule (including protein complex)"
    comments:
      - Check SIO mapping - also mapped to chemical substance.
    mappings:
      - SIO:010004
      - WD:Q43460564

  genomic entity:
    is_a: molecular entity
    aliases: ['sequence feature']
    description: >-
      an entity that can either be directly located on a genome (gene, transcript, exon, regulatory region) or is encoded in a genome (protein)
#    slots:
#      - has biological sequence
    mappings:
      - "SO:0000110"
      - "UMLSSG:GENE"

  genotype:
    is_a: genomic entity
    description: >-
      An information content entity that describes a genome by specifying the total variation in genomic sequence and/or gene expression, relative to some extablished background
    comments:
       - Consider renaming as genotypic entity
#    slots:
#      - has zygosity
    mappings:
      - "GENO:0000536"
      - SIO:001079



associations:
  #=============================================
  # Association mixins
  #=============================================
  pairwise interaction association:
    mixin: true
    abstract: true
    description: An interaction at the molecular level between two physical entities
    subject:
      range: molecular entity
    relation:
      subproperty_of: molecularly interacts with
    object:
      range: molecular entity

  frequency qualifier:
    mixin: true
    description: Qualifier for freqency type associations

  relationship quantifier:
    abstract: true
    mixin: true

  senstivity quantifier:
    is_a: relationship quantifier
    mixin: true

  specificity quantifier:
    is_a: relationship quantifier
    mixin: true

  pathognomonicity quantifier:
    is_a: specificity quantifier
    description: >-
      A relationship quantifier between a variant or symptom and a disease, which is
      high when the presence of the feature implies the existence of the disease
    mixin: true

  frequency quantifier:
    is_a: relationship quantifier
    mixin: true
    slots:
      - has count
      - has total
      - has quotient
      - has percentage

  entity to feature or disease qualifiers:
    abstract: true
    mixin: true
    is_a: frequency qualifier
    description: Qualifiers for entity to disease or phenotype associations
    slots:
      - severity qualifier
      - onset qualifier

  entity to disease association:
    description: >-
      mixin class for any association whose object (target node) is a disease
    abstract: true
    mixin: true
    is_a: entity to feature or disease qualifiers
    defining_slots:
      - object
    slot_usage:
      object:
        range: disease
        description: "disease"
        definitional: true
        subclass_of: MONDO:0000001
        examples:
          - value: MONDO:0020066
            description: "Ehlers-Danlos syndrome"

 variant to thing association:
    is_a: association
    local_names:
      ga4gh: variant annotation
    defining_slots:
      - subject
    abstract: true
    mixin: true
    slot_usage:
      subject:
        range: sequence variant
        description: >-
          a sequence variant in which the allele state is associated with some other entity
        examples:
          - value: ClinVar:38077
            description: "ClinVar representation of NM_000059.3(BRCA2):c.7007G>A (p.Arg2336His)"
          - value: ClinGen:CA024716
            description: "chr13:g.32921033G>C (hg19) in ClinGen"


  model to disease mixin:
    mixin: true
    abstract: true
    description: >-
      This mixin is used for any association class for which the subject (source node) plays the role of a 'model', in that it recapitulates some
      features of the disease in a way that is useful for studying the disease outside a patient carrying the disease
    slot_usage:
      subject:
        description: >-
          The entity that serves as the model of the disease. This may be an organism, a strain of organism, a genotype or variant that exhibits
          similar features, or a gene that when mutated exhibits features of the disease
      relation:
        subproperty_of: model of
        description: >-
          The relationship to the disease

