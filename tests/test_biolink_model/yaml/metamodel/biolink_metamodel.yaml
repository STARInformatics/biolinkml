id: http://w3id.org/biolink/biolink-model/model
name: biolink model
description: Model of a container for life sciences data
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  biolink: http://w3id.org/biolink/vocab/

default_prefix: biolink

default_range: string

default_curi_maps:
  - obo_context
  - monarch_context
  - idot_context
  - semweb_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
  - biolink_named_thing
  - biolink_association


slots:

  # -----------------------------------
  # Slots for complex type prefix
  # -----------------------------------
  local name:
    domain: prefix
    range: ncname
    key: true
    description: the nsname (sans ':' for a given prefix)

  prefix uri:
    domain: prefix
    range: uri
    required: true
    description: A URI associated with a given prefix

  # -----------------------------------
  # Slots for model
  # -----------------------------------
  license:
    domain: model
    description: license for the model
    slot_uri: dcterms:license

  imports:
    domain: model
    range: uri
    multivalued: true
    description: other models that are included in this model

  prefixes:
    multivalued: true
    domain: model
    range: prefix
    inlined: true
    description: prefix / URI definitions to be added to the context beyond those fetched from prefixcommons in id_prefixes

  default_curi_maps:
    multivalued: true
    domain: model
    description: ordered list of prefixcommon biocontexts to be fetched to resolve id_prefixes and inline prefix variables

  default_prefix:
    domain: model
    range: string
    description: default and base prefix -- used for ':' identifiers, @base and @vocab

  types:
    domain: model
    range: type definition
    multivalued: true
    inlined: true
    description: Defines the range of a Literal target of a model_slot or association_slot

  valuesets:
    domain: model
    range: valueset definition
    multivalued: true
    inlined: true
    description: The value sets defined by the model

  subsets:
    domain: model
    range: subset_definition
    multivalued: true
    inlined: true
    description: list of subsets referenced in this model

  associations:
    domain: model
    range: association
    description: the set of associations defined in the model
    multivalued: true
    inlined: true

  nodes:
    domain: model
    range: node_type
    description: the subjects and objects of the associations
    multivalued: true
    inlined: true

  relations:
    domain: model
    range: relationship_type
    multivalued: true
    inlined: true

  evidence:
    domain: model
    range: evidence_type
    description: supporting evidence for associations
    multivalued: true
    inlined: true

  providers:
    domain: model
    range: provider
    multivalued: true
    inlined: true

  publications:
    domain: model
    range: publication
    description: supporting publications for associations
    multivalued: true
    inlined: true


classes:
  model:
    is_a: named_thing
    slots:
      - license
      - prefixes
      - default_curi_maps
      - default_prefix
      - types
      - subsets
      - valuesets
      - associations
      - nodes
      - relations
      - evidence
      - providers
      - publications

  prefix:
    description: prefix URI tuple
    slots:
      - local name
      - prefix uri